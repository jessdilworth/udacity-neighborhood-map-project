<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Crystal Palace Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="container-fluid wrapper">
            <div id="header">
                <h1>South London: Places of Historical or Cultural Significance</h1>
                <h2>Neighborhood Map Project</h2>
            </div>
        </div>

        <div class="container-fluid wrapper">
            <div class="row">
                <div class="col-sm-5">
                    <div id="map" style="width:350px;height:380px;">
                    </div>
                </div>
     
                <div class="col-sm-4">
                    <h3 data-bind="click: $root.addListListener">Local points of interest</h3>
                    <ul data-bind="foreach: filteredLocations; foreach: locationList">
                        <li><button data-bind="text: title, click: $root.addListListener"></button></li>
                    </ul>     
                    <div id="search-box">
                        <input data-bind="textInput: currentSearch" placeholder="filter local attractions">
                    </div>  
   
                    <div id="wikipedia-articles">
                        <h4>Related wikipedia articles</h4>
                        <ul data-bind="foreach: articleReturn">
                            <li><a data-bind="attr: {href: $data}"><h6 data-bind="text: $data"></h6></a></li>
                        </ul>
                        <h6>Articles provided by wikipedia.org</h6>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/lib/jquery-1.12.0.min.js"></script>
        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5UsEOwDGdMQAvhb7EcJuVs1BNR8FWS7E&callback=createMap" onerror="googleError()">
        </script>

    </body>
</html>
