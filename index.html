<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Crystal Palace Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div id="place-list"></div>
        <div id="map" style="width:500px;height:380px;"></div>
        
        <ul data-bind="foreach: filteredLocations">
            <li data-bind="text: title"></li>
        </ul>   

        <div>
            <input data-bind="textInput: currentSearch" placeholder="filter local attractions">
        </div>  

        <div id="wikipedia-articles">
            <ul data-bind="foreach: articleResults">
                <li data-bind="text: url"></li>
            </ul>
        </div>

        <script src="js/lib/jquery-1.12.0.min.js"></script>
        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5UsEOwDGdMQAvhb7EcJuVs1BNR8FWS7E&callback=createMap">
        </script>

    </body>
</html>
